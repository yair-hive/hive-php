<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front_end/style.css">
    <script src="front_end/lib/jquery.min.js"></script>
    <script type="text/javascript"> 
        $(document).ready(function(){
            $('#sub').click(function(){
                $.ajax({
                type: "POST", 
                url: "http://localhost/hive-php/api.php",
                data: "action=create_map&"+$('#create_map_form').serialize(),
                success: function(msg){
                    window.location.replace('maps.html')
                }
            });
            })
        });
    </script>
    <title> hive | add map </title>
</head>
<body>
    <div id="topBar">
        <a href="http://localhost/hive-php/maps.html" class="hive-button"> מפות </a>
        <a href="http://localhost/hive-php/import_guests.html" class="hive-button"> ייבא בחורים </a>
    </div>
    <div id="mainBord">
        <form id='create_map_form'>
            <label for="map_name"> שם המפה </label>
            <br />
            <input type='text' name='map_name'>  
            <br />
            <label for="rows_number"> מספר שורות </label>
            <br />
            <input type='text' name='rows_number'>
            <br />
            <label for="columns_number"> מספר טורים </label>
            <br />
            <input type='text' name='columns_number'> 
            <br /> 
        <form>
        <div id='sub' class='hive-button'> צור </div> 
    </div>
    <div id="mneu"></div>
    <script src="front_end/script.js"></script>
</body>
</html>
