<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/popUp.css">
    <link rel="stylesheet" href="../style/loader.css">
    <link rel="stylesheet" href="../style/hive_elements.css">
    <link rel="stylesheet" href="../style/scrollbar.css">
    <link rel="stylesheet" href="../style/table.css">
    <script src="../scripts/main.js" type="module" defer></script>
    <script src="../scripts/pages/get_guests.js" type="module" defer></script>
    <script defer>
        const parsedUrl = new URL(window.location.href)
        const map_name = parsedUrl.searchParams.get("map_name")
    </script>
    <style>
        table{
            user-select: none;
        }
    </style>
    <title> hive | שמות </title>
</head>
<body>
    <div id="content">
        <div id="topBar">
            <div id="user_element" class="user_icon" onclick="location.href='http://localhost/hive-php/html/login.html'"> לא מחובר </div>
            <ul>
                <li><a href="http://localhost/hive-php/html/maps.html" class="hive-button"> מפות </a></li>                
            </ul>
        </div>
        <div id="mainBord">
            <table id="names_table" dir="rtl">
                <tr>
                    <th id="status"> סטטוס </th>
                    <th id="first"> שם משפחה </th>
                    <th id="last"> שם פרטי </th>
                    <th id="group"> שיעור </th>
                    <th id="score"> ניקוד </th>
                    <th> X </th>
                </tr>
            </table>
        </div>
        <div id="mneu">
            <div onclick="location.href='http://localhost/hive-php/html/add_guests.html?map_name='+map_name" class="hive-button"> הוסף בחורים </div>
            <div id="belongSwitch" class="hive-switch hive-button">
                <div id="ShowOnlyWthBelong" class="hive-button hive-switch-l"> משובצים </div>
                <div id="ShowOnlyWthoutBelong" class="hive-button hive-switch-m"> לא משובצים </div>
                <div id="ShowAll" class="hive-button hive-switch-r" style="background-color: rgb(91, 209, 130);"> הכל </div>
            </div>
            <div id="groupsSwitch" class="hive-switch hive-button"></div>
            <div id='export' class='hive-button'> יצא </div>
        </div>
    </div>
</body>
</html>
